<!DOCTYPE html>
<html>

<head>
    <!--<link href="../main/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="../main/js/jquery.js"></script>
</head>

<body>
    <div>
        <h1>Hello Oliver</h1>
        <br />
        <h2>This is kind of what my 9th grade site looked more like</h2>
        <span id="bold">
            Bold text
        </span>
        <br>
        <span id="italic">
            Italics text
        </span>
        <br>
        <span id="underline">
            Underlined text
        </span>
        <br>
        <span id="everything">
            Everything text
        </span>
    </div>
    <h1 id="text">Text</h1>
    <h2 id="text2">Text 2</h2>
    <a id="showText">Show Text</a>
</body>
<style>
    body {
        background-color: aliceblue;
    }
    h1{
        font-style: italic;
    }
    #bold{
        font-weight: 900;
    }
    #italic{
        font-style: italic;
    }
    #underline{
        text-decoration: underline;
    }
    #everything{
        font-weight: 900;
        font-style: italic;
        text-decoration: underline;
    }
</style>
<script>
    const x = true;
    $(document).ready(function () {
        if (x == true) {
            $("#text2").hide();
        }

    });
    $("#showText").click(function () {
        if (x == true) {
            $("#text").hide();
            $("#text2").show();
            x = false;
        } else {
            $("#text").show();
            $("#text2").hide();
            x = true;
        }
    })
</script>

</html>
