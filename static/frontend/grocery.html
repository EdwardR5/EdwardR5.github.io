    <title>Grocery Shopping</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./general.html">Easy / General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./grocery.html">Medium / Grocery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./school.html">Difficult / School</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12 header">
                <h1>Grocery Shopping</h1>
            </div>
            <div class="col-lg-12 body">
                <div class="row">
                    <div class="col-lg-4">
                        <h2>Add Items</h2>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="aname">Name</label>
                                <input type="text" id="aname">
                            </div>
                            <div class="col-lg-6">
                                <label for="aquantity">Quantity</label>
                                <input type="text" id="aquantity">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <br>
                            <button id="add">Add</button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h2>Remove Items</h2>
                        <br>
                        <br>
                        <div class="col-lg-12">
                            <label for="rname">Name</label>
                            <input type="text" id="rname">
                        </div>
                        <div class="col-lg-12">
                            <br>
                            <button id="remove">Remove</button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h2>Update Items</h2>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="uname">Name</label>
                                <input type="text" id="uname">
                            </div>
                            <div class="col-lg-6">
                                <label for="uquantity">Quantity</label>
                                <input type="text" id="uquantity">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <br>
                            <button id="update">Update</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="col-lg-6">
                        <br>
                        <button id="populate">Populate</button>
                    </div>

                    <div class="col-lg-6">
                        <br>
                        <button id="clear">Clear</button>
                    </div>
                    <br>
                    <br>
                    <div class="col-lg-12">
                        <h2 id="itemTitle">List of Items: 0</h2>
                        <div class="col-lg-12">
                            <ul id="items" class="row"></ul>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var cart = new Cart();

    $("document").ready(function () {
        $("button").addClass("btn btn-primary");
        $("#add").removeClass("btn-primary")
        $("#add").addClass("btn-success");
        $("#remove").removeClass("btn-primary")
        $("#remove").addClass("btn-danger");
        $("#update").removeClass("btn-primary")
        $("#update").addClass("btn-warning");
        $("#items").addClass("text-center");


    })
    $("#add").click(function () {
        const name = $("#aname").val();
        const quantity = $("#aquantity").val();
        cart.addGrocery(new Grocery(name, quantity));

        cart.updateListOfGroceryNames();
        // cart.printListOfGroceryNames();
    });

    $("#remove").click(function () {
        const name = $("#rname").val();
        cart.removeItemByName(name);

        cart.updateListOfGroceryNames();
        // cart.printListOfGroceryNames();
    });

    $("#list").click(function () {
        cart.updateListOfGroceryNames();
        // cart.printListOfGroceryNames();
    });

    $("#update").click(function () {
        const name = $("#uname").val();
        const quantity = $("#uquantity").val();
        cart.updateValue(name, quantity);

        cart.updateListOfGroceryNames();
        // cart.printListOfGroceryNames();
    })

    $("#populate").click(function () {
        const items = ["Apple", "Banana", "Tomato", "Cherry", "Peach", "Strawberry", "Tea", "Coffee",
            "Nectarine"
        ];
        for (let val of items) {
            cart.addGrocery(new Grocery(val, Math.floor(Math.random() * 100)));
        }
        cart.updateListOfGroceryNames();
        // cart.printListOfGroceryNames();
    })

    $("#clear").click(function () {
        cart.clear();
        cart.updateListOfGroceryNames();
        // cart.printListOfGroceryNames();
    })
</script>
<style>
    #items {
        list-style-type: none
    }

        border-top: 1px solid #180641;
