<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap_files/css/bootstrap.min.css">
    <script src="../bootstrap_files/js/bootstrap.min.js"></script>
    <script src="../bootstrap_files/js/jquery-3.3.1.min.js"></script>
    <script src="./cost.js"></script>
    <title>Cost</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="row text-center">
                <div class="col-lg-4">
                    <h3>Add Charge</h3>
                    <label for="aName">Name:</label>
                    <input type="text" id="aName">
                    <br>
                    <label for="aHours">Hours:</label>
                    <input type="text" id="aHours">
                    <br>
                    <label for="aDays">Days:</label>
                    <input type="text" id="aDays">
                    <br>
                    <label for="aDifficulty">Difficulty:</label>
                    <input type="text" id="aDifficulty">
                    <br>
                    <label for="aRush">Rush:</label>
                    <input type="text" id="aRush">
                    <br>
                    <a href="#" id="add">
                        <button class="btn btn-success btn-lg">
                            Add
                        </button>
                    </a>
                </div>
                <div class="col-lg-4">
                    <h3>Remove Charge</h3>
                    <label for="rName">
                        Name:
                    </label>
                    <input type="text" id="rName">
                    <br>
                    <a href="#" id="remove">
                        <button class="btn btn-danger btn-lg">
                            Remove
                        </button>
                    </a>
                </div>
                <div class="col-lg-4">
                    <h3>Update Charge</h3>
                    <label for="uName">Name:</label>
                    <input type="text" id="uName">
                    <br>
                    <label for="uHours">Hours:</label>
                    <input type="text" id="uHours">
                    <br>
                    <label for="uDays">Days:</label>
                    <input type="text" id="uDays">
                    <br>
                    <label for="UDifficulty">Difficulty:</label>
                    <input type="text" id="uDifficulty">
                    <br>
                    <label for="uRush">Rush:</label>
                    <input type="text" id="uRush">
                    <br>
                    <a href="#" id="update">
                        <button class="btn btn-warning btn-lg text-light">
                            Update
                        </button>
                    </a>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12">
                    <h2 id="projectTitle">List of Projects: 0</h2>
                    <div class="col-lg-12">
                        <ul id="projects" class="row"></ul>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function parseBool(val) {
        return val === true || val === "true"
    }
    const job = new Job();
    $("#add").click(function () {
        const name = $("#aName").val();
        const hours = $("#aHours").val();
        const days = $("#aDays").val();
        const difficulty = $("#aDifficulty").val();
        const rush = $("#aRush").val();
        job.addProject(new Charge(name, parseInt(hours), parseInt(days), parseInt(difficulty), parseBool(rush)));
        //job.printTotalCost();
        job.updateList();
    })
    $("#remove").click(function () {
        const name = $("#rName").val();
        job.removeItemByName(name);
        job.updateList();
    })
</script>

</html>
