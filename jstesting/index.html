    <script>
        function encrypt() {
            var prime1 = 7;
            var prime2 = 47;
            var input = $("#input").val();
            var inputArray = new Array();
            var output = "";
            for (var char in input) {
                inputArray[char] = input.charAt(char).charCodeAt(input.charAt(char));
            }
            for (var char in inputArray) {
                inputArray[char] = inputArray[char] * prime1 * prime2;
            }
            for (var char in inputArray) {
                output += inputArray[char] + "|"
            }



            var x = output;
            $("#output").html("<span>" + x + "</span>")

        }

        function decrypt() {
            var prime1 = 7;
            var prime2 = 47;
            var input = $("#input").val();
            var inputArray = new Array();
            var output = "";

            var input2Array = input.split("|");

            for (var char in input2Array) {
                inputArray[char] = input2Array[char];
            }
            for (var char in inputArray) {
                inputArray[char] = inputArray[char] / prime1 / prime2;
            }
            inputArray.pop(-1);
            for (var char in inputArray) {
                output += String.fromCharCode(inputArray[char])
            }

            var x = output;
            $("#output").html("<span>" + x + "</span>")
        }
    </script>
